<!-- <app-header></app-header> -->
<div class="container">
    <form class="" #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng nhập</h2>
                    <div class="form-gourp">
                        <label for="phoneNumber">Phone's number</label>
                        <input type="text" class="form-control" 
                            [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()" id="phoneNumber"
                            (focus)="registerForm.form.markAllAsTouched()"
                            name="phoneNumber" required>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                            Phone ít nhất 6 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" 
                            [(ngModel)]="password" placeholder="Ít nhất 3 ký tự" class="form-control"
                            (focus)="registerForm.form.markAllAsTouched()"
                            name="password"
                            id="retype-password" required>
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                           *ngIf="password.length < 3 && registerForm.form.touched" >
                           Mật khẩu có ít nhất 3 ký tự
                        </p>
                        <div class="mt-3"></div>
                        <div class="form-group password-field">
                            <label for="retype-password">Gõ lại mật khẩu</label>
                            <input type="password" placeholder="Ít nhất 3 ký tự" 
                                [(ngModel)]="retypePassword"
                                (focus)="registerForm.form.markAllAsTouched()"
                                name="retypePassword"
                                (input)="registerForm.form.markAllAsTouched(); checkPasswordMatch()"
                                class="form-control" id="password" required="">
                            <i class="password-toggle fas fa-eye-slash"></i>
                            <div class="divider-nospace"></div>
                            <p class="text-danger"
                                *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                                Mật khẩu có ít nhất 3 ký tự
                            </p>
                            <p class="text-danger"
                                *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched">
                                Mật khẩu không khớp
                            </p>
                        </div>
                        <div class="mt-3"></div>
                        <div class="form-group">
                            <label for="full-name">Họ và tên</label>
                            <input type="text" class="form-control" 
                                [(ngModel)]="fullName" 
                                name="fullName"
                                id="full-name" required="">
                            <div class="divider-nospace"></div>
                        </div>
                        <div class="mt-3"></div>
                        <div class="form-group">
                            <label for="date-of-birth">Ngày tháng năm sinh</label>
                            <input type="date" class="form-control" 
                                [(ngModel)]="dateOfBirth" id="date-of-birth"
                                name="dateOfBirth"
                                (input)="registerForm.form.markAllAsTouched(); checkAge()"
                                required>
                            <div class="divider-nospace"></div>
                            <p class="text-danger"
                                *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge')
                                && registerForm.form.touched">
                                Bạn chưa đủ 18 tuổi
                            </p>
                        </div>
                        <div class="mt-3"></div>
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" class="form-control" 
                                [(ngModel)]="address" 
                                name="address"
                                id="address">
                            <div class="divider-nospace"></div>
                        </div>
                        <div class="form-group">
                            <div class="form-check checkbox-text">
                                <span style="display: flex;">
                                    <input type="checkbox" class="form-check-input" [(ngModel)]="isAccepted" id="agree">
                                    <label class="form-check-label text-start" for="aagree">
                                        Tôi đồng ý với các điều khoản và điều kiện
                                    </label>
                                </span>
                            </div>
                        </div>
                        <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                        <div class="divider"></div>
                        <p class="text-center">Bạn có tài khoản?
                            <span><a href="#" class="register-link">Đăng nhập</a></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
